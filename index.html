<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build Form and table using DOM</title>
    <link rel="stylesheet" href="style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="myForm" class="info-form" method="POST" novalidate>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <div class="form-group">                
                        <label class="form-label" for="firstName">First Name</label>
                        <input type="text" required class="form-control" name="firstName" id="firstName" placeholder="First Name" />
                        <div class="invalid-feedback">
                            Please choose a username.
                          </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <div class="form-group">                
                        <label class="form-label" for="lastName">Last Name</label>
                        <input type="text" class="form-control" name="lastName" id="lastName" placeholder="Last Name" />
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <div class="form-group">                
                        <label class="form-label" for="address">Address</label>
                        <input type="text" class="form-control" name="address" id="address" placeholder="Address" />
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <div class="form-group">                
                        <label class="form-label" for="pincode">Pincode</label>
                        <input type="number" class="form-control" name="pincode" id="pincode" placeholder="Pincode" maxlength="6"/>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <label class="form-label" for="gender">Gender</label>  
                    <div class="form-group">                
                        <div class="form-check  form-check-inline">
                            <input class="form-check-input" type="radio" value="male" id="gender" name="gender">
                            <label class="form-check-label" for="gender">Male</label>
                        </div>  
                        <div class="form-check  form-check-inline">
                            <input class="form-check-input" type="radio" value="female" id="gender" name="gender">
                            <label class="form-check-label" for="gender">Female</label>
                        </div>  
                        <div class="form-check  form-check-inline">
                            <input class="form-check-input" type="radio" value="others" id="gender" name="gender">
                            <label class="form-check-label" for="gender">others</label>
                        </div>  
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <label class="form-label" for="food">Choose Food</label>                
                    <div class="form-group food">      
                        <div class="form-check  form-check-inline">
                            <input class="form-check-input" type="checkbox" value="food1" id="chooseFood" name="food">
                            <label class="form-check-label" for="chooseFood">Food1</label>
                          </div>    
                        <div class="form-check  form-check-inline">
                            <input class="form-check-input" type="checkbox" value="food2" id="chooseFood" name="food">
                            <label class="form-check-label" for="chooseFood">Food2</label>
                          </div>    
                        <div class="form-check  form-check-inline">
                            <input class="form-check-input" type="checkbox" value="food3" id="chooseFood" name="food">
                            <label class="form-check-label" for="chooseFood">Food3</label>
                          </div>    
                        <div class="form-check  form-check-inline">
                            <input class="form-check-input" type="checkbox" value="food4" id="chooseFood" name="food">
                            <label class="form-check-label" for="chooseFood">Food4</label>
                          </div>    
                        <div class="form-check  form-check-inline">
                            <input class="form-check-input" type="checkbox" value="food5" id="chooseFood" name="food">
                            <label class="form-check-label" for="chooseFood">Food5</label>
                          </div>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <div class="form-group">                
                        <label class="form-label" for="country">Country</label>
                        <input type="text" class="form-control" name="country" id="country" placeholder="Country"/>
                    </div>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-3">
                    <div class="form-group">                
                        <label class="form-label" for="state"></label>
                        <input type="text" class="form-control" name="state" id="state" placeholder="State"/>
                    </div>
                </div>
            </div>
            <div class="text-center mt-5">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

        <table id="table-info" class="table table-dark">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Gender</th>
                    <th>Food</th>
                    <th>State</th>
                    <th>Country</th>
                </tr>
            </thead>
            <tbody  id="table-data">
                
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
